<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>War Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Heebo:800" rel="stylesheet">

        <link rel="stylesheet" href="dist/css/main.min.css">

    </head>
    <body>
        <!--[if lte IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section class="intro" id="intro">
            <div class="intro__logo">
            <img src="src/img/logo.png" alt="War Game - logo" />
            </div>
            <form class="intro__form">
                <input class="intro__form--input" type="text" id="nickname" placeholder="Nickname" />
                <p>Help: click on your card to get a battle.</p>
                <button class="intro__form--btn" id="start-game">START GAME</button>
            </form>
        </section>
        <section class="game hidden" id="game">
            <div class="result-block">
                <div class="result-block__rounds">ROUND: <span id="result-rounds" >0</span></div>
                <span class="result-block__players">
                    <span class="result-block__player-name">Cpu</span>
                    <span id="result-player-1" class="result-block__player">26</span> :
                    <span id="result-player-2" class="result-block__player">26</span>
                    <span class="result-block__player-name">You</span>
                </span>
            </div>
            <div class="players">
                <div class="player">
                    <div class="player__cards player__cards--left">
                        <div class="player__header">
                            <h2>Computer</h2>
                        </div>
                        <div class="player__pile">
                            <img src="src/img/backward.png" class="player__pile--image" />
                        </div>
                        <div class="player__card">
                            <div class="player__card--flipper">
                                <div class="player__card--front">
                                    <img src="src/img/backward.png" class="player__pile--image" />
                                </div>
                                <div class="player__card--back"></div>
                            </div>
                        </div>
                        <div class="player__war">
                            <div class="player__war-card hidden">
                                <div class="player__war-card--back"></div>
                                <div class="player__war-card--front"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player">
                    <div class="player__header">
                            <h2 class="your-nickname">YOU</h2>
                    </div>
                    <div class="player__cards player__cards--right">
                        <div class="player__pile">
                            <img src="src/img/backward.png" class="player__pile--image" />
                        </div>
                        <div class="player__card">
                            <div class="player__card--flipper">
                                <div class="player__card--front">
                                    <img src="src/img/backward.png" class="player__pile--image" />
                                </div>
                                <div class="player__card--back"></div>
                            </div>
                        </div>
                        <div class="player__war">
                            <div class="player__war-card hidden">
                                <div class="player__war-card--back"></div>
                                <div class="player__war-card--front"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <a class="navigation__button" id="end-game" href="#">End Game</a>
            </div>
        </section>
        <section class="outro hidden" id="outro">
            <div class="outro__summary-block">
                <p id="outro-success" class="outro__summary outro__summary--success hidden">Congratulations! The game has ended. <span class="your-nickname">YOU</span> won!</p>
                <p id="outro-draw" class="outro__summary outro__summary--draw hidden">The game has ended. Draw.</p>
                <p id="outro-failed" class="outro__summary outro__summary--failed hidden">Bad news:( The game has ended. Computer won.</p>
            </div>
            <div class="navigation">
                <a class="navigation__button" id="restart-game" href="#">Restart Game</a>
            </div>
        </section>
        <script src="dist/js/main.min.js"></script>
    </body>
</html>
